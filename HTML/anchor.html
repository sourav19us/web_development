<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Anchor Element</title>
</head>

<body>
    <h1>This is <strong><em>Anchor Element</em></strong></h1>
    <ul>
        <li>This is a anchor element
            <ol>
                <li> <a href="https://www.youtube.com/" target="_blank">Youtube</a> </li>
                <li> <a href="https://www.facebook.com/" target="_self">Facebook</a> </li>
                <li> <a href="https://twitter.com/?lang=en-in" target="_parent">Twitter</a> </li>
            </ol>
        </li>
    </ul>

</body>

</html>
